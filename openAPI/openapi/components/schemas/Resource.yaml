type: object
properties:
  id:
    type: integer
    readOnly: true
  name:
    type: string
    description: Resource name
  type:
    type: string
    description: Either personel, material, or vehicle
  coordinates:
    type: GeoJson coordinate
  description:
    type: string
    description: Brief description of resource
  state:
    type: string
    description: Short message describing the status of a resource for easy understanding
  metadata:
    type: array
    description: Captures any additional necessary information about a resource
    maxItems: 10
  date_created:
    type: stringDateTime
    readOnly: true
  last_modified:
    type: stringDateTime
    readOnly: true
