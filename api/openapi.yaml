components:
  schemas:
    Empty:
      title: Empty Schema
      type: object
    Boundary:
      type: object
      properties:
        id:
          type: string
          readOnly: true
          example: 54f6d866-5fec-4180-8ba8-853818d53a6a
        name:
          type: string
          description: Human redable boundary name
          example: Folsom Field
        description:
          type: string
          description: Brief description of boundary's purpose
          example: These coordinates roughly outline folsom field
        polygon:
          type: string
          format: GeoJson Polygon
          description: Bounding polygon to encapsulate a boundary, must be a valid polygon
          example: "[[-105.268026, 40.008357], [-105.267992, 40.010473], [-105.265692, 40.010451], [-105.265626, 40.008405]]"
        metadata:
          type: object
          description: Captures any additional necessary information about a boundary
          example: {status: In Progress}
          maxItems: 10
        date_created:
          type: string
          format: date-time
          readOnly: true
          example: "2022-03-31 17:11:55.597337"
        last_modified:
          type: string
          format: date-time
          readOnly: true
          example: "2022-03-31 17:11:55.597337"
    Zone:
      required:
      - polygon
      - zone_id
      type: object
      properties:
        id:
          type: string
          readOnly: true
          example: 54f6d866-5fec-4180-8ba8-853818d53a6a
        zone_id:
          type: string
          example: "2"
        polygon:
          type: array
          items:
            type: integer
          example: [
            [
                -105.268,
                40.006
            ],
            [
                -105.268,
                40.005
            ],
            [
                -105.266,
                40.005
            ],
            [
                -105.266,
                40.006
            ],
            [
                -105.268,
                40.006
            ]
          ]
        description:
          type: string
          description: Brief description of zone
          example: These coordinates roughly outline Farrand Field
        date_created:
          type: string
          format: date-time
          readOnly: true
          example: "2022-03-31 17:11:55.597337"
        last_modified:
          type: string
          format: date-time
          readOnly: true
          example: "2022-03-31 17:11:55.597337"
    Event:
      type: object
      properties:
        id:
          type: string
          readOnly: true
          example: "54f6d866-5fec-4180-8ba8-853818d53a6a"
        boundary_id:
          type: string
          example: "54f6d866-5fec-4180-8ba8-853818d53a6a"
        zone_id:
          type: string
          example: "54f6d866-5fec-4180-8ba8-853818d53a6a"
        resource_id:
          type: string
          example: "54f6d866-5fec-4180-8ba8-853818d53a6a"
        message:
          type: string
          example: "Bricks amount changed from 500 to 50"
        date_created:
          type: string
          format: date-time
          readOnly: true
    ZonePatch:
      type: object
      properties:
        new_boundary_id:
          type: string
          example: "Middle CU Project"
        new_zone_id:
          type: string
          example: "1"
        new_polygon:
          type: array
          items:
            type: integer
          example: [
            [
                -105.268,
                40.006
            ],
            [
                -105.268,
                40.005
            ],
            [
                -105.266,
                40.005
            ],
            [
                -105.266,
                40.006
            ],
            [
                -105.268,
                40.006
            ]
          ]
        description:
          type: string
          description: Brief description of zone
          example: These coordinates roughly outline Farrand Field

    Resource:
      required:
      - resource_name
      - resource_type
      - resource_status
      - amount
      - coordinates
      type: object
      properties:
        id:
          type: string
          readOnly: true
          example: 54f6d866-5fec-4180-8ba8-853818d53a6a
        resource_name:
          type: string
          description: Name of Resource
          example: Brick
        resource_type:
          type: string
          description: Type of Resource
          example: Material
        resource_status:
          type: string
          description: current status of Resource
          example: Arrived
        amount:
          type: string
          description: Number of resource
          example: "50"
        description:
          type: string
          description: Brief description of resource's purpose
          example: Used for building walls
        coordinates:
          type: string
          format: GeoJson Polygon
          description: Coordinates of resource location in x,y order
          example: [-105.267, 40.006]
        date_created:
          type: string
          format: date-time
          readOnly: true
          example: "2022-03-31 17:11:55.597337"
        last_modified:
          type: string
          format: date-time
          readOnly: true
          example: "2022-03-31 17:11:55.597337"

    ResourcePatch:
        type: object
        properties:
          id:
            type: string
            readOnly: true
            example: 54f6d866-5fec-4180-8ba8-853818d53a6a
          new_zone_id:
            type: string
            description: new zone id
            example: Brick
          new_boundary_id:
            type: string
            description: new boundary for resource
            example: Brick
          new_resource_name:
            type: string
            description: new Name of Resource
            example: Brick
          new_coordinates:
            type: string
            format: GeoJson Polygon
            description: Coordinates of resource location in x,y order
            example: [-105.267, 40.006]
          resource_type:
            type: string
            description: Type of Resource
            example: Material
          resource_status:
            type: string
            description: current status of Resource
            example: Arrived
          amount:
            type: string
            description: Number of resource
            example: "50"
          description:
            type: string
            description: Brief description of resource's purpose
            example: Used for building walls
