info:
  title: Trimble Cloud Geofencing
  version: "2022-03-26T03:31:18Z"
servers:
- url: https://cy08574un0.execute-api.us-east-1.amazonaws.com/dev
paths:
  /boundary:
    post:
      tags:
        - boundary
      summary: Create a New Boundary
      operationId: create_boundary
      description: The request body only requires a name, and a polygon field. The proper format for the polygon is a string of the shape "[[1,3],[1,2],[1,4]]" and must be a valid Polygon.
      responses:
        '200':
          description: OK
        '400':
          description: Invalid Syntax
      requestBody:
        content:
          application/json:
            schema:
              required:
              - name
              - polygon
              $ref: '#/components/schemas/Boundary'
    get:
      tags:
      - boundary
      summary: Get all boundaries
      description: Returns a list of all boundary objects
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Boundary'


  /boundary/{boundary_id}:
    get:
      tags:
      - boundary
      summary: Get a boundary
      parameters:
      - name: boundary_id
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Boundary'
        404:
          description: Not Found
    patch:
      tags:
      - boundary
      summary: Update a boundary
      description: Updates the boundary object based on what is included in the body. This method will replace the stored values with the values you include. If you include the metadata key, the metadata object will be compeletely replaced.
      parameters:
      - name: boundary_id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Boundary'
      responses:
        200:
          description: Ok
        400:
          description: Invalid Syntax
        404:
          description: Not Found
    delete:
      tags:
      - boundary
      summary: Delete a boundary
      description: Removes boundary passed in path and its associated zones. Will not delete if resources exist that still point to this boundary.
      parameters:
      - name: boundary_id
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: Ok
        400:
          description: All resources pointing to this boundary must be updated or deleted.
        404:
          description: Not Found
  /boundary/{boundary_id}/events:
    get:
      tags:
      - event
      summary: Get events by boundary
      description: Returns all event pertaining to a specific boundary
      parameters:
      - name: boundary_id
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
        404:
          description: Not Found

  /boundaries:
    options:
      responses:
        200:
          description: 200 response
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
  /boundaries/{boundary_id}:
    options:
      parameters:
      - name: boundary_id
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: 200 response
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
  /boundaries/{boundary_id}/zones:
    post:
      tags:
        - zones
      summary: Create a New Zone under a existing Boundary
      description: Request body only requires a geojson polygon field, and zone_id. The proper format for the polygon is a string of the shape "[[1,3],[1,2],[1,4]]"
      parameters:
      - name: boundary_id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Zone'
        required: true
      responses:
        200:
          description: OK
        400:
          description: Boundary does not exist
        409:
          description: Zone already exist
    get:
      tags:
        - zones
      summary: Get all zones under a existing boundary
      description: Return a list of all zone objects
      parameters:
      - name: boundary_id
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Zone'

    options:
      parameters:
      - name: boundary_id
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: 200 response
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'

  /boundaries/{boundary_id}/zones/{zone_id}:
    get:
      tags:
        - zones
      summary: Get a single zone under a boundary
      description: Returns a list of 1 zone objects
      parameters:
      - name: zone_id
        in: path
        required: true
        schema:
          type: string
      - name: boundary_id
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Zone'
    delete:
      tags:
        - zones
      summary: Delete a zone
      description: Remove the zone under its given boundary
      parameters:
      - name: zone_id
        in: path
        required: true
        schema:
          type: string
      - name: boundary_id
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: OK
        400:
          description: Zone not found

    options:
      parameters:
      - name: boundary_id
        in: path
        required: true
        schema:
          type: string
      - name: zone_id
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: 200 response
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
    patch:
      tags:
        - zones
      summary: Update a zone
      description: Updates the boundary object based on what is included in the body. This method will replace the stored values with the values you include.
      parameters:
      - name: zone_id
        in: path
        required: true
        schema:
          type: string
      - name: boundary_id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ZonePatch'
        required: true
      responses:
        200:
          description: OK
        412:
          description: Precondition Failed
        400:
          description: Zone does not exist

  /boundaries/{boundary_id}/zones/{zone_id}/resources:
    post:
      tags:
        - resource
      summary: Creates a resource
      description: Creates a resource based on what is included in the request body
      parameters:
      - name: zone_id
        in: path
        required: true
        schema:
          type: string
      - name: boundary_id
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: OK
      requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resource'
    get:
      tags:
        - resource
      summary: Get all Resource
      description: Retrieve all resource under boundary and zone
      parameters:
      - name: zone_id
        in: path
        required: true
        schema:
          type: string
      - name: boundary_id
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resource'
    options:
      parameters:
      - name: boundary_id
        in: path
        required: true
        schema:
          type: string
      - name: zone_id
        in: path
