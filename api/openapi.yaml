          type: string
      - name: boundary_id
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resource'
    delete:
      tags:
        - resource
      summary: Delete a resource
      description: deletes all attributes for the resource
      parameters:
      - name: resource_name
        in: path
