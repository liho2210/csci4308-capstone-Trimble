<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"
    />
    <script src="https://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <div id="mySidenav" class="sidenav">
      <div>
        <a style="display: inline">Boundaries</a>
        <div class="add_button">
          <img
            src="https://raw.githubusercontent.com/liho2210/csci4308-capstone-Trimble/front_end_initial/views/img/icons8-plus-96.png"
            width="48"
            height="48"
            onclick="create_boundary('UMC Project', 'This polygon is a test66', '[[40.0103, -105.2715],[40.0067, -105.2715],[40.0072, -105.2628],]')"
          />
        </div>
        <hr />
      </div>

      <div class="container_button">
        <div class="list">
          <ul id="boundaries"></ul>
        </div>
      </div>

      <div class="nav_footer">
        <div class="footer_bar">
          <hr />
        </div>
        <div class="logout">
          <a href="index.html">Logout</a>
        </div>

        <div class="back">
          <a href="index.html">Back</a>
        </div>
      </div>
    </div>

    <script src="boundaries.js"></script>
    <script>
      // initialize the map
      var map = L.map("map", { zoomControl: false }).setView(
        // initial coordinates
        [40.009, -105.2694],
        // initial zoom magnitude
        15
      );

      // parse array of all boundaries
      var polys_bound = JSON.parse(localStorage.getItem("bound_polys"));
      console.log(polys_bound);

      // load a tile layer
      L.tileLayer("https://a.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          'Tiles by <a href="https://mapc.org">MAPC</a>, Data by <a href="https://mass.gov/mgis">MassGIS</a>',
        maxZoom: 17,
        minZoom: 9,
      }).addTo(map);

      // for each boundary, parse and add to map
      for (let i = 0; i < polys_bound.length; i++) {
        console.log(i, polys_bound[i]);
        var polygon = L.polygon(JSON.parse(polys_bound[i]), { color: "red" });
        polygon.addTo(map);
      }
    </script>
  </body>
</html>
